<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Installment Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="dev-name">Developer: Ebrahim Mansy</span>
    <button id="themeToggle">🌙 الوضع الليلي</button>
  </header>

  <div class="container">
    <h2>حاسبة تقسيط</h2>
    <input type="number" id="price" placeholder="أدخل سعر (جنيه)">
    <input type="number" id="months" placeholder="عدد الشهور (مثال: 12)">
    <input type="number" id="interest" placeholder="نسبة الفائدة % (مثال: 20)">
    <button onclick="calculate()">احسب القسط</button>
    <button onclick="downloadTable()">تحميل الجدول</button>
    <div class="result" id="output"></div>
    <table id="installmentTable">
      <thead>
        <tr>
          <th>الشهر</th>
          <th>القسط الشهري</th>
          <th>المتبقي</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
